<!doctype html>
	<head>
	<meta name="author" content="Christian Burkhart">
        <meta name="description" content="Coherence App">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="content-Type" content="text/html;charset=utf-8">

        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800,300' rel='stylesheet' type='text/css'>
		    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">

        <link href="http://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css" rel="stylesheet"> <!-- Footer -->

		<title>{% block title %}Webseite Studie{% endblock %}</title>

		{% load staticfiles %}
		<link rel="stylesheet" href="{% static 'cohapp/css/vendor/medium-editor.css' %}" type="text/css">
		<link rel="stylesheet" href="{% static 'cohapp/css/vendor/materialize.css' %}" type="text/css">
		<link rel="stylesheet" href="{% static 'cohapp/css/custom.css' %}" type="text/css">

		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	</head>
	<body>


		{% block header %}
		<nav>
		    <div class="nav-wrapper">
		      <a href="{% url 'index' %}"><img src="{% static 'cohapp/img/logo.png' %}" width="120" alt="logo"></a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="#about">About</a></li>
		        <li><a href="#howitworks">Wie es funktioniert?</a></li>
		        <li><a href="#changelog">Changelog</a></li>
		      </ul>
		    </div>
		 </nav>
		{% endblock %}

		<main>
		{% block container %}
		{% endblock %}
		</main>


		{% block footer %}
		{% endblock %}

		<!-- ***************** Scripts ******************************** -->

		{% block endscripts %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.3/jspdf.debug.js"></script>
		<script src="{% static 'cohapp/js/vendor.js' %}"></script>
		<script src="{% static 'cohapp/js/handlebars.js' %}"></script>
		<script src="{% static 'cohapp/js/app.js' %}"></script>
		{% endblock %}
	</body>
</html>
