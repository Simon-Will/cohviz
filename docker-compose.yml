version: '2'
services:
  web:
    restart: always
    build: ./web
    expose:
      - "8000"
    links:
      - "postgres:postgres"
    env_file: .env
    volumes:
      - ./web:/code
      - ./web/static:/usr/src/app/static
    command: /usr/local/bin/gunicorn mysite.wsgi:application -w 2 -b :8000 --reload
  nginx:
    restart: always
    build: ./nginx/
    ports:
      - "8080:80"
    volumes:
      - /www/static
    volumes_from:
      - web
    links:
      - "web:web"
  postgres:
    restart: always
    image: postgres
    ports:
      - "5432:5432"
    volumes:
      - /data:/var/lib/postgrsql/data
